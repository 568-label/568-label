  <script>
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    const ctx = new AudioCtx();
    function kick(time){
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = 'sine';
      o.frequency.setValueAtTime(150, time);
      o.frequency.exponentialRampToValueAtTime(40, time + 0.15);
      g.gain.setValueAtTime(1, time);
      g.gain.exponentialRampToValueAtTime(0.001, time + 0.15);
      o.connect(g).connect(ctx.destination);
      o.start(time); o.stop(time + 0.16);
    }
    function hat(time){
      const buffer = ctx.createBuffer(1, ctx.sampleRate * 0.05, ctx.sampleRate);
      const data = buffer.getChannelData(0);
      for(let i=0;i<data.length;i++) data[i] = Math.random()*2-1;
      const noise = ctx.createBufferSource(); noise.buffer = buffer;
      const hp = ctx.createBiquadFilter(); hp.type='highpass'; hp.frequency.value=8000;
      const g = ctx.createGain(); g.gain.value = 0.25;
      noise.connect(hp).connect(g).connect(ctx.destination);
      noise.start(time); noise.stop(time + 0.05);
    }
    function bass(time){
      const o = ctx.createOscillator(); const g = ctx.createGain();
      o.type='square'; o.frequency.value=55;
      g.gain.setValueAtTime(0.6, time);
      g.gain.exponentialRampToValueAtTime(0.001, time+0.4);
      o.connect(g).connect(ctx.destination);
      o.start(time); o.stop(time+0.45);
    }
    function playIntro(){
      const start = ctx.currentTime + 0.05;
      const bpm = 140; const step = 60/bpm/2;
      for(let i=0;i<16;i++){
        const t = start + i*step;
        kick(t);
        if(i%2===0) bass(t);
        hat(t + step/2);
      }
    }
    const enterBtn = document.getElementById('enterBtn');
    enterBtn.addEventListener('click', async () => {
      if (ctx.state !== 'running') await ctx.resume();
      playIntro();
      document.getElementById('intro').style.animationPlayState='running';
    });
    document.body.addEventListener('click', async () => {
      if (ctx.state !== 'running') await ctx.resume();
    }, { once:true });
  </script>

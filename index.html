<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ByQ & Gaspard</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }
        .logo {
            text-align: center;
            padding: 40px 60px;
            border-radius: 20px;
            background: rgba(0,0,0,0.35);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .logo h1 {
            font-size: 64px;
            margin: 0;
            letter-spacing: 3px;
        }
        .logo span {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            opacity: 0.8;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <h1>ByQ &amp; Gaspard</h1>
        <span>Official Website</span>
    </div>
</body>
</html>
